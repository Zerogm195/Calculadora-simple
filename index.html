<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="icon" href="./images/calculator.png">

    <title>Calculadora Simple</title>

</head>

<body>

    <header class="Encabezado">

        <button onclick="CambiarSuma();" id="Suma" class="Mas_Cabeza">+</button>
        <button onclick="CambiarResta();" id="Resta" class="Menos_Cabeza">-</button>
        <button onclick="CambiarMultiplicacion();" id="Multiplicacion" class="Multiplicacion_Cabeza">*</button>
        <button onclick="CambiarDivision();" id="Division" class="Division_Cabeza">/</button>

    </header>

    <main class="Principal">

        <section class="Seccion">

            <h1 class="Titulo">Calculadora Simple</h1>

                <p id="Operacion">Suma:</p>

                    <textarea id="Solicitud" rows="2" cols="10"></textarea>

                    <h2 class="Mas" id="Operacion_Signo">+</h2>

                    <textarea id="Solicitud2" rows="2" cols="10"></textarea>
                
                    <button onclick="Sumar();" class="Boton" id="Boton">Suma</button>


            <textarea readonly id="Parrafo">Ingrese 2 números para realizar la suma</textarea>

        </section>

    </main>
    
    <footer class="Sub">

        <p class="Subtexto">Creado por Luis Ángel</p>

    </footer>
    
</body>

        <script src="script.js"></script>

</html>
